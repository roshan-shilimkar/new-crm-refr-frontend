<div class="A20padding">
    <div class="dflex AIcenter">
        <a routerLink="/feedmodule">
            <svg width="38" height="24" viewBox="0 0 38 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 12H5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 19L5 12L12 5" stroke="black" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>

        </a>
        <span class="xxl_size boldtext lr15padding AScenter">Top Feed module</span>

    </div>


    <div>
        <!-- <ngx-dropzone class="JCcenter flex_col M70width lrautomargin t50margin" (change)="onSelect($event)">
            <div class="c_align b10margin">Drag or drop your file here</div>
            <div class="c_align b10margin">or</div>
            <div class="Apurpleborder tb5padding lr20padding A5radius purple_txt semiboldtext b10margin">Browse</div>
            <div class="c_align b10margin">Maximum upload file size : 24 MB</div>

        </ngx-dropzone>

        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-preview> -->

        <div style="padding: 15px;">
            <div>
                <div class="dropzone" appDnd (filesChangeEmiter)="onFileChange($event)">
                    <div class="text-wrapper">
                        <div class="centered">
                            <!-- <input type="file" name="file" id="file" (change)="onFileChange($event.target.files)" -->
                            multiple>
                            <label for="file"><span class="textLink">Select your file</span> or Drop it here!</label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <h3 mat-subheader>Files</h3>
            <div class="row fileItem" *ngFor="let f of files; let ind = index">
                <div class="col-sm-12 fileItemIconDiv" (click)="openConfirmDialog(ind);">
                    <i class="fa-6x fileItemIcon"></i>
                </div>
                <div class="col-sm-12 fileItemText">
                    <span>{{f.name}}</span>
                </div>
            </div>

            <div>
                <mat-list>
                    <h3 mat-subheader>Files</h3>
                    <mat-list-item *ngFor="let file of files">
                        <mat-icon mat-list-icon>folder</mat-icon>
                        <h4 mat-line>{{file.name}}</h4>
                        <button mat-raised-button color="warn" (click)="deleteFile(file)">Delete</button>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
            </div>

        </div>
    </div>
</div>
