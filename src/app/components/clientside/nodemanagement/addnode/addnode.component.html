<div class="A20padding">
    <div>
        <span class="xxl_size boldtext r15padding AScenter">Create node</span>
    </div>
    <form #nodeForm="ngForm" (ngSubmit)="execute(nodeForm.value)">
        <div class="t50margin b15margin">
            <div class="m_size boldtext AScenter">Select city</div>
        </div>
        <div>
            <mat-form-field class="crminput l5margin r5margin M40width" appearance="outline">
                <mat-select placeholder="Filter Type">
                    <mat-option *ngFor="let item of ParaArr" [value]="item.titvalue" name="cities" ngModel required>
                        {{item.Title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="t20margin b15margin">
            <div class="m_size boldtext AScenter">Create node</div>
        </div>
        <div>
            <mat-form-field class="crminput l5margin r5margin M40width" appearance="outline">
                <input type="number" matInput autocomplete="off" name="node" ngModel required>
            </mat-form-field>
        </div>
        <div class="t20margin b15margin">
            <div class="m_size boldtext AScenter">Select area</div>
        </div>
        <div>
            <ng-multiselect-dropdown class="crminput M40width" [placeholder]="'Select area'"
                [settings]="dropdownSettings" [data]="dropdownList" [(ngModel)]="selectedItems"
                (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)" name="area" ngModel required>
            </ng-multiselect-dropdown>
        </div>
        <div class="t20margin b15margin">
            <div class="m_size boldtext AScenter">Used in</div>
        </div>
        <div>
            <ng-multiselect-dropdown class="crminput M40width" [placeholder]="'Select area'"
                [settings]="usedInSetting" [data]="usedInList" [(ngModel)]="usedInListItems"
                (onSelect)="onUsedIn($event)" (onUsed)="onUsed($event)" name="used_in" ngModel required>
            </ng-multiselect-dropdown>
        </div>
        <div class="t30margin b15margin">
            <button mat-button
                class="crud_ctas s_size semiboldtext purple_background normallineheight White_txt r10margin">Create</button>
            <button type="button" mat-button
                class="crud_ctas s_size semiboldtext purple_background normallineheight White_txt">Update</button>
        </div>
    </form>
</div>
